.snowflake {
	 --size: 1vw;
	 width: var(--size);
	 height: var(--size);
   	 background: pink;
   	 position: absolute;
   	 transform: rotate(170deg);
  }
  .snowflake::before,
  .snowflake::after {
    	content: "";
	width: var(--size);
	height: var(--size);
    	position: absolute;
    	border-radius: 50%;
    	background: pink;
  }
  .snowflake::before {
    left: -50%;
  }
  .snowflake::after {
    top: -50%;
  }

 @keyframes snowfall {
	 0% {
		 transform: translate3d(var(--left-ini), 0, 0);
	}
	 100% {
		 transform: translate3d(var(--left-end), 110vh, 0);
	}
}
 .snowflake:nth-child(1) {
	 --size: 1vw;
